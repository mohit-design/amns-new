<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
	<meta name="author" content="" />
	<title>Log In :: AMNS</title>
	<!-- Favicon Icon -->
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<!-- Bootstrap - 3 Minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<!-- Style CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<!-- Media CSS -->
	<link rel="stylesheet" href="css/media.css" type="text/css" />
</head>
<body>
	<!-- Log In Section Starts -->
  <div class="container-fluid bg-log-in">
		<div class="row">
			<div class="col-xs-12">
				<div class="box-log-in">
					<div class="logo-log-in text-center">
						<a href="">
							<img src="images/logo.png" class="img-responsive" alt="" />
						</a>
					</div>
					<form>
						<label class="label-input-placeholder">
							<input type="text" class="form-control form-control-app" required />
							<span class="placeholder">Name</span>
						</label>
						<label class="label-input-placeholder">
							<input type="text" class="form-control form-control-app" required />
							<span class="placeholder">Mobile</span>
						</label>
						<label class="label-input-placeholder">
							<input type="email" class="form-control form-control-app" required />
							<span class="placeholder">Email</span>
						</label>
						<input type="button" class="btn-submit" value="Submit" />
						<input type="button" class="btn-skip" value="Skip" />
					</form>
				</div>
			</div>
		</div>
  </div>
  <!-- Log In Section Ends -->
</body>
</html>
