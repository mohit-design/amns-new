<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
	<meta name="author" content="" />
	<title>Menu and Feedback :: AMNS</title>
	<!-- Favicon Icon -->
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<!-- Bootstrap - 3 Minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<!-- Style CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<!-- Media CSS -->
	<link rel="stylesheet" href="css/media.css" type="text/css" />

<body>
	<!-- Log In Section Starts -->
  <div class="container-fluid bg-log-in">
		<div class="row">
			<div class="col-xs-12">
				<div class="box-log-in">
					<div class="logo-log-in text-center">
						<a href="">
							<img src="images/logo.png" class="img-responsive" alt="" />
						</a>
					</div>
					<form class="text-center">
            <div class="menu-feedback-toggle">
              <input type="radio" id="choice1" name="choice" value="creative">
              <label for="choice1">Menu</label>
              <input type="radio" id="choice2" name="choice" value="productive">
              <label for="choice2">Feedback</label>
              <div id="flap">
                <span class="menu-feedback-toggle-content">productive</span>
              </div>
            </div>
          </form>
				</div>
			</div>
		</div>
  </div>
  <!-- Log In Section Ends -->
  <script src="js/menu-feedback.js"></script>
</body>
</html>
